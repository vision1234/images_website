<!DOCTYPE HTMLPUBLIC "-//W3C//DTD HTML4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <link href="../static/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <title>Image Gallery</title>
    <style>
        h2 {
            font-size: 30px;
            padding-top: 6%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black; /* Set the background color to black */
            color: orange;
        }

        h1 {
            margin-top: 20px;
        }

        .image-container img {
            width: 100%; /* Image width will fill the container */
            height: 100%; /* Image height will fill the container */
            display: block;
            object-fit: cover; /* Scale and crop the image to fill the container */
        }

        .pagination a {
            margin: 0 5px;
        }

        /* ... (Previous CSS styles) ... */

        .home-image-container {
            margin: 10px;
            padding: 0;
            width: 280px;
            height: 420px;
            overflow: hidden;
        }

        .home-image-container img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        .home-image-container p {
            width: 100%;
            height: 10%;
            display: block;
            object-fit: cover;
            font-size: 20px;
            margin-top: 10px;
        }

        .random-images-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .random-image-container {
            margin: 10px;
            width: 200px;
            height: 250px;
            overflow: hidden;
        }

        .random-image-container img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        .category-name {
            text-align: center;
            font-weight: bold;
        }

        /* 添加导航栏样式 */
        .nav-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        {#background-color: orange;#} padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 6%;
            z-index: 997;
        }

        .nav-button {
        {#cursor: pointer;#} padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0);
            border: none;
            color: white;
            font-size: 33px;
            margin-right: 10px;
        }

        .nav-menu {
            display: block;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            z-index: 999;
            padding-top: 16%;
            padding-left: 0;
            padding-right: 0;
            transition: width 0.3s ease-in-out;
            font-size: 0;

        }


        {# .nav-menu a div{#}
        {#    display: inline;#}
        .nav-search {
            display: flex;
            align-items: center;
            margin-top: 200px;
            margin-bottom: 20px;
        }

        .nav-search input[type="text"] {
            flex: 1;
        {#padding: 5px;#} padding: 0;
            font-size: 32px;
            width: 10%;
            border-radius: 5px;
            border: 1px;
            height: 60px;
            margin-bottom: 20px;
            color: orange;
            caret-color: orange;
        }


        /* 导航栏展开时的样式 */
        .nav-menu.active {
        {#display: block;#}
            width: 400px;
            padding-left: 20px;
            padding-right: 20px;
            font-size: 32px;
            border: 1px;

        }

        .layout {
            width: 0;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            transition: width 0.3s ease-in-out;
        }

        .layout.active {
            width: 100%;

        }

        .layout1 {
            width: 0;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 996;
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        {#transition: width 0.3s ease-in-out;#}
        }

        .layout1.active {
            width: 100%;

        }

        .nav-search input[type="text"].active {

            padding: 5px;
            margin-left: 20px;
            margin-right: 20px;
        }

        .nav-menu a {
            {#background-color: orange;#}
            height: 70px;
            border-radius: 5px;
            margin-left: 20px;
            margin-right: 20px;
             display: flex;
            justify-content: center;
            color: white;
            text-decoration: none;
            margin-bottom: 40px;
            align-items: center;
            padding: 0;
        }

        .more {
            color: orange;
            font-size: 18px;
            text-decoration: none;
        }

        .big_img {
        z-index: 1000;
            display: none;
        height: 100%;
            position: fixed;
        }

        .big_img.active {
            display: block;
        }
        .floating-text {
            z-index: 1001;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 20px;
            border-radius: 5px;
            display: none;
            transition: opacity 0.5s;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
<div class="nav-container">
    <button class="nav-button" onclick="toggleNavMenu()">☰</button> <!-- 添加导航栏按钮 -->
    <div class="h1_par">
        {#    <h1>图片分享站</h1>#}
    </div>
</div>
{#<h1>图片分享站</h1>#}
<div class="nav-menu" id="navMenu"> <!-- 导航栏内容 -->
    <div class="nav-search">
        <input type="text" id="search_input" placeholder="请输入搜索关键词">
    </div>
    <a href="{{ url_for('home' ) }}" id="home_page">
        <div>首页</div>
    </a>
    <a href="{{ url_for('category' ) }}">分类</a>
    <a href="http://blog.yiomiya.cn/2023/08/29/images_website/">介绍</a>

</div>
<div class="layout" id="layout" onclick="toggleNavMenu()"></div>
<!-- 遮罩层 -->
<div class="layout1" id="layout1" onclick="showBigImg()"> <!-- 遮罩层1 -->
</div>
<h2>
    最新图片
</h2>
<div class="random-images-container">

    {% for  image in first_category_images %}
        <div class="home-image-container">
            <a onclick="showBigImg('{{ image.image_path }}','new',{{ loop.index0 }})" title='{{ image.image_path }}'>
                <img src="{{ image.thumbnail_path }}" alt="{{ image.cate }}">
            </a>
        </div>
    {% endfor %}
</div>
<a href="{{ url_for('more')}}" class="more">查看更多</a>
<h2>
    随机图片
</h2>
<!--    <h2>Random Images</h2>-->
<div class="random-images-container">
    {% for image in random_images %}
        <div class="random-image-container">
            <a onclick="showBigImg('{{ image.image_path }}','random',{{ loop.index0 }})" title='{{ image.image_path }}'>
                <img src="{{ image.thumbnail_path }}" alt="{{ image.thumbnail_path }}">
            </a>
        </div>
    {% endfor %}
</div>
<img class="big_img" src="" id="big_img" onclick="showBigImg()" ontouchstart="handleTouchStart(event)" ontouchend="handleTouchEnd(event)">
<h2 class="floating-text">这是本页最后一张了</h2>
<script>
    let touchStartX;
    let touchEndX;
    let img_flag="new"
    function handleTouchStart(event) {
        touchStartX = event.touches[0].clientX;
    }

    function handleTouchEnd(event) {
        touchEndX = event.changedTouches[0].clientX;
        const deltaX = touchEndX - touchStartX;

        if (deltaX > 50) {
            showNextImage(-1);
        } else if (deltaX < -50) {
            showNextImage(1);
        }
    }

    let currentImageIndex = 0; // 当前显示的图片索引

    function showNextImage(offset) {
        currentImageIndex += offset;
        let images;
        // 获取所有图片元素
        if(img_flag==="new"){
            images = document.querySelectorAll('.home-image-container a');
        }else {
            images = document.querySelectorAll('.random-image-container a');
        }
        const totalImages = images.length;

        // 限制图片索引的范围
        if(currentImageIndex>=totalImages) {
            var floatingText = document.querySelector('.floating-text');
            floatingText.classList.add('show');

            setTimeout(function() {
                floatingText.classList.remove('show');
            }, 1000); // 1000 毫秒 = 1 秒
        }

        // 更新大图元素的 src
        const bigImg = document.getElementById('big_img');
        bigImg.src = images[currentImageIndex].title;
    }
    // 切换导航栏展开状态
    function toggleNavMenu() {
        var navMenu = document.getElementById('navMenu');
        navMenu.classList.toggle('active');
        var zzc = document.getElementById('layout');
        zzc.classList.toggle('active');
        var search_input = document.getElementById('search_input');
        search_input.classList.toggle('active');
    }

    function showBigImg(filename,flag,index) {
        currentImageIndex=index;
        img_flag=flag;
        var big_img = document.getElementById('big_img');
        big_img.classList.toggle('active');
        big_img.src = filename;
        var zzc = document.getElementById('layout1');
        zzc.classList.toggle('active');
        console.log(filename);

    }

    var inputElement = document.getElementById("search_input");

    // 添加回车事件的监听器
    inputElement.addEventListener("keyup", function (event) {
        // 使用 event.key === "Enter" 来判断是否按下回车键
        if (event.key === "Enter") {

            // 获取输入框的值
            var inputValue = document.getElementById("search_input").value;

            // 构建目标 URL，将输入值作为查询参数传递
            var targetUrl = "/search/"+encodeURIComponent(inputValue);

            // 跳转到目标 URL
            window.location.href = targetUrl;
        }
    });
</script>
</body>
</html>
